  <script>
    var endereco = {
      rua: "Rua dos pinheiros",
      numero: 1293,
      bairro: "Centro",
      cidade: "São Paulo",
      uf: "SP"
    };

    console.log('O usuário mora em '+ endereco.cidade+ ' / '+endereco.uf+', no bairro '
    + endereco.bairro+ ', na rua '+endereco.rua + 'com numero ' + endereco.numero);
    
    function pares(x, y) {
      let resultado = [];
      for (let index = x; index <= y; index++){
        if(index%2==0){
          resultado.push(index)
        }

      }
      return resultado;
    }


    console.log(pares(2, 44));
    
  </script>
